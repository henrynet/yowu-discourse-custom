<script>
(function(history){
    var pushState = history.pushState;
    history.pushState = function(state) {
        if (typeof history.onpushstate == "function") {
            history.onpushstate({state: state});
        }
        return pushState.apply(history, arguments);
    }
})(window.history);

jQuery(document).ready(function($) {
    // Inside of this function, $() will work as an alias for jQuery()
    // and other libraries also using $ will not be accessible under this shortcut

    /* menu trigger */
    $('.btn-menu-trigger').click(function(e) {
        e.stopPropagation();
        $('body').toggleClass('menu-on');
    });
    $(document).on('click', '.menu-on #header, .menu-on #main', function(e) {
        $('body').removeClass('menu-on');
    });
    window.onpopstate = history.onpushstate = function() {
        $('body').removeClass('menu-on');
    };

    /* sub-menu dropdown */
    $('.menu .menu-item-has-children > a').append('<i class="fa fa-plus"></i>');
    $('.menu').on('click', '.menu-item-has-children > a', function(e) {
        e.preventDefault();
        $(this).siblings('.sub-menu').slideToggle();
        if ($(this).children('i').hasClass('fa-plus')) {
            $(this).children('i').removeClass('fa-plus').addClass('fa-minus');
        } else {
            $(this).children('i').removeClass('fa-minus').addClass('fa-plus');
        }
    });
    /* loggedin user menu */
    $('.loggedin-user-area').click(function() {
        $(this).children('.user-menu').slideToggle(200);
    });

    /* search field btn */
    $('.searchform-submit').click(function(e) {
        if (!$('.search-form').hasClass('input-on')) {
            e.preventDefault();
            $('.search-form').addClass('input-on');
            $('.search-field').focus();
        }
    });
    $('.searchinput-close').click(function(e) {
        e.preventDefault();
        $('.search-field').val('');
        $('.search-form').removeClass('input-on');
    });

    /* effects related to images need to be bind in window.load */
    $(window).load(function() {

    });

});
</script>
